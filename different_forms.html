<!DOCTYPE html>

<html> 

<head> 

<title>Race Registration Form</title>
</head>
<body> 
<h1>Race Registration!</h1>
<form action="sdflkd"> 
	<label for="name">First Name</label>
	<input type="text" id="name" name="name">
	<label for="last">Last Name</label>
	<input type="text" id="last" name="last">
	
	<p> Select a Race: </p>
	<p> 
		<input type="radio" id="5k" name="race" value="5k"> 
		<label for="5k">Fun run 5k </label>
	</p>
	<p> 
		<input type="radio" id="Half" name="race" value="Half"> 
		<label for="Half">Half Marathon</label>
	</p>
	<p> 
		<input type="radio" id="full" name="race" value="full"> 
		<label for="full">Full Marathon</label>
	</p>
	<label for="email">Email</label>
	<input type="email" name="email" id="email"> 
	<label for="password">Password</label>
	<input type="password" name="password" id="password"> 
<div>
	<label for="select">Select Age Group</label>
	<select id="select" name="age">  
	<option name="">--Select--</option>
	  <option name="under18">under 18</option>
	<option name="some" selected> above 18</option>

</select>
</div>
<button>Register</button>
</form>

</body>
</html>
